
common: # 默认
  query:
    keyword: test
    regions[1]: cn
  headers:
    content-type: application/json
requests:
  baidu:
    # 默认为 GET
    method: GET
    url: https://www.baidu.com # 支持完整 url（比如含 schema、query string）
